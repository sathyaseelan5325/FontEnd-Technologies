<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
<center>
<form>
 <h4>signup</h4>
    <label>name:</label>
    <input type="text" name="name" placeholder="enter your name" required><br><br>

   <label>roll no:</label>
   <input type="number" name="roll no" placeholder="enter your roll no"><br><br>

    <label>DOB:</label>
    <input type="date" value="DOB" required><br><br>

    <label>gender:</label>
    <input type="radio" name="gender" value="male">
    <label>male</label>
    <input type="radio" name="gender" value="Female">
    <label>Female</label><br><br>

    <label>phone no:</label>
    <input type="number" name="phone" placeholder="enter your phone number"required><br><br>

    <label>email:</label>
    <input type="email" name="email" placeholder="enter your email id" required><br><br>

    <label>create a password:</label>
    <input type="password" name="create a password" placeholder="new password" required><br><br>

    <label>confirm a password:</label>
    <input type="password" name="confirm a password" placeholder="re-enter the password" required><br><br>


    <label>sign in:</label>
    <input type="submit" name="confirm" value="create">
   <input type="submit" name="confirm" value="cancel"><br><br>

   <label>have an account login:</label>
    <a href="login%20page.html">loginpage</a>

</form>
</center>
</body>
</html>
